<md-toolbar color="primary">
	<span>Compras</span>
</md-toolbar>

<mgl-timeline [toggle]="toggle" [alternate]="false" [side]="side">
	<mgl-timeline-entry *ngFor="let compra of compras; let i = index;">
		<mgl-timeline-entry-header (click)="onHeaderClick($event)">
			<div class="row">
				<div class="column">
					<i class="material-icons">calendar_today</i>{{compra.data}}</div>
				<div class="column"><i class="material-icons">query_builder</i>{{compra.hora}}</div>
				<div class="column"><i class="material-icons">store_mall_directory</i>{{compra.nomeLoja}}</div>
				<div class="column"><i class="material-icons">attach_money
</i>R$ {{compra.custoTotal}},00</div>
			</div>
		</mgl-timeline-entry-header>
		<mgl-timeline-entry-content>
			<table>
				<tr>
					<th>Produto</th>
					<th>Pre√ßo</th>
				</tr>
				<tr *ngFor="let prod of compra.produtos; let j = index;">
					<td>{{prod.nome}}</td>
					<td>R${{prod.preco}},00</td>
				</tr>
			</table>
		</mgl-timeline-entry-content>
		<mgl-timeline-entry-dot [class]="color ? 'primary' : 'accent'" [size]="size" (click)="onDotClick($event)">
		</mgl-timeline-entry-dot>
		<mgl-timeline-entry-side>{{compra.data}}</mgl-timeline-entry-side>
	</mgl-timeline-entry>
</mgl-timeline>
